<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap By SKILLHUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div id="feedback"></div>

    <script>
        // console.log(navigator.onLine);
        const feedback = document.getElementById("feedback")
        const handelNetworkDectection = () => {
            if (navigator.onLine) {
                console.log("you are online");
                feedback.innerHTML = ` <div class="alert alert-primary">
    you are online
    </div>`
            } else {
                console.warn("you are offline");
                feedback.innerHTML = ` <div class="alert alert-danger">
    you are offline
    </div>`
}

    setTimeout(() => {
    feedback.innerHTML = ``
            }, 2000);
    }
        window.addEventListener("online", handelNetworkDectection)
        window.addEventListener("offline", handelNetworkDectection)

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
